<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WhastChat</title>
    <meta name="description" content="A-ida ApplicationSystem">
    <meta name="author" content="felicianos137">

    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/libs/plugins/mdtoast.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">

    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>

    <link rel="manifest" href="manifest.json">

    <!-- Android -->
    <meta name="theme-color" content="#11891D">

    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">


    <link rel="apple-touch-icon" href="img/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-152x152.png">

    <!-- iPhone X (1125px x 2436px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" href="img/icons-ios/apple-launch-1125x2436.png">
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" href="img/icons-ios/apple-launch-750x1334.png">
    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" href="img/icons-ios/apple-launch-1242x2208.png">
    <!-- iPhone 5 (640px x 1136px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="img/icons-ios/apple-launch-640x1136.png">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="apple-mobile-web-app-title" content="WhatsChat!">

</head>
<body>
        <!-- Titulo -->
        <span class="first"> 
            <img id="modal-avatar" src="img/user.jpg">
            <span id="titulo">
                <i class="fas fa-comment-dots"></i>
                WhatsChat
            </span>
        </span>
        <!-- Fin Titulo -->
        
        <!-- Lista de mensajes -->
        <ul id="timeline" class="timeline">
            <li class="animated fadeIn fast">
                <div class="bubble-container">
                    <div class="bubble">
                        <h3>Usuario</h3>
                        <br />
                        Hola! ¿Que me cuentas?
                    </div>
                    <div class="arrow"></div>
                </div>
            </li>
            <!-- Fin del mensaje -->
        </ul>

        <!-- Modal id="modal" class="oculto" -->
        <div id="modals" class="modals">
            <div class="mapa-contenedor oculto">
                <iframe width="100%" height="250" frameborder="0"
                    src="https://www.google.com/maps/embed/v1/view?key=AIzaSyA-HXVa2jtkGfKtIJwisxgC46RaWqC1xuI&center=14.027334, -87.220878&zoom=17"
                    allowfullscreen>
                </iframe>
                <div id="cerrar" class="cerrar">X</div>
            </div>
            <div class="camara-contenedor oculto">
                <div class="fadeIn fast" align="center">
                    <video id="player" autoplay style="height: 300px;"></video>
                    <div id="tomar-foto-btn" class="tomar-foto-btn">
                            <i class="fa fa-camera"></i>
                    </div>
                    <div id="cerrar" class="cerrar">X</div>
                </div>
            </div>
            <div class="chat">
                <textarea id="txtMensaje" placeholder="Mensaje" rows="1"></textarea>
            </div>

            
            <!-- boton de enviar -->

            <div id="post-btn" class="fab">
                <i class="fas fa-arrow-right"></i>
            </div>

            <div id="menu-opcion" class="oculto">
                <div id="location-btn" class="fab-marker">
                    <i class="fa fa-map-marker-alt"></i>
                </div>
                
                <div id="photo-btn" class="fab-photo">
                    <i class="fa fa-camera"></i>
                </div>
            </div>
            
            <div class="menu cierra">
                <div id="menu-btn" class="fab-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            

        </div>
        <!-- Fin Modal -->


        <div id="seleccion" class="seleccion animated fadeIn fast" align="center">        
            <!-- Botón de notificaciones -->
            <button class="oculto btn-noti-activadas">Notificaciones Activadas</button>
            <button class="oculto btn-noti-desactivadas">Notificaciones Desactivadas</button>
            <!-- Fin de boton de notificaciones -->
        </div>

        <!-- Lista de mensajes -->
        <ul id="timeline" class="timeline oculto">
            
        </ul>
        <!-- Fin Lista de mensajes -->
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/libs/plugins/mdtoast.min.js"></script>
        
        <!-- Camara Class -->
        
        <script src="js/camara-class.js"></script>
        <script src="js/app.js"></script>
    
</body>
</html>
